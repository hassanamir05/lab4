<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Simple CV</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="profile.png" alt="profile picture" class="profile" />

      <h2>Contact</h2>
      <div class="conatact">
        <input
          type="email"
          placeholder="email"
          value="hassanamir0506@gmail.com"
        />
        <input
          type="text"
          name="contact"
          id="conatactNumber"
          value="+92 314 5636761"
        />
      </div>

      <h2>Skills</h2>
      <div class="checkbox-buttons">
        <input type="checkbox" id="html5" />
        <label for="html5">HTML5</label>

        <input type="checkbox" id="css3" />
        <label for="css3">CSS3</label>

        <input type="checkbox" id="bootstrap" />
        <label for="bootstrap">Bootstrap</label>

        <input type="checkbox" id="javascript" />
        <label for="javascript">JavaScript</label>

        <input type="checkbox" id="jquery" />
        <label for="jquery">jQuery</label>

        <input type="checkbox" id="reactjs" />
        <label for="reactjs">React Js</label>

        <input type="checkbox" id="cplusplus" />
        <label for="cplusplus">C++</label>

        <input type="checkbox" id="python" />
        <label for="python">Python</label>
      </div>
      <h2>Links</h2>
      <div class="links">
        <button>
          <a href="https://www.linkedin.com/in/muhammadhassanamir/"><i class="fa-brands fa-linkedin-in"></i></a>
        </button>
        <button>
          <a href="https://github.com/hassanamir05/hassanamir05"><i class="fa-brands fa-github"></i></a>
        </button>
        <button>
          <a href="https://twitter.com/Hassan922923357"><i class="fa-brands fa-x-twitter"></i></a>
        </button>
        <button>
          <a href="https://www.instagram.com/hassan_amir05/"><i class="fa-brands fa-instagram"></i></a>
        </button>
      </div>
    </div>
    <div class="main-content">
      <h2>Personal Information</h2>
      <div class="intor">
        <input
          type="text"
          name="name"
          placeholder="Name"
          value="Muhammad Hassan Amir"
        />
        <input
          type="text"
          class="tagline"
          placeholder="tagline"
          value="Frontend Developer"
        />
      </div>

      <h2>Bio</h2>
      <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Bio">
Fourth-semester student exploring diverse realms of computer science, from coding to cutting-edge technologies, with a commitment to creating impactful solutions and embracing the ever-evolving world of computer fields.</textarea
      >

      <div class="section">
        <h2>Education</h2>
        <input
          type="text"
          placeholder="education"
          value="Bachelor of Science in Computer Science - Expected May 2026"
        />
      </div>

      <div class="section">
        <h2>Projects</h2>
        <div class="checkbox-buttons">
          <input type="checkbox" id="portfolio" />
          <label for="portfolio">My Portfolio</label>

          <input type="checkbox" id="movieWebsite" />
          <label for="movieWebsite">Movie Website</label>

          <input type="checkbox" id="dashboard" />
          <label for="dashboard">Dashboard</label>

          <input type="checkbox" id="landingPage" />
          <label for="landingPage">Fast Food Resturant Landing Page</label>

          <input type="checkbox" id="currencyConvertor" />
          <label for="currencyConvertor"
            >Currency Convertor (using API's)</label
          >
        </div>
      </div>
      <div class="section">
        <h2>Achievements</h2>
        <div class="achievements">
          <input
            type="text"
            placeholder="achievement1"
            value="Ended up 4th in Game of Codes (Coding Competition)"
          />
          <input
            type="text"
            placeholder="achievement2"
            value="Runner Up of WebAir 1.0 (Frontend Web Development Competition)"
          />
        </div>
      </div>
    </div>
  </body>
</html>
